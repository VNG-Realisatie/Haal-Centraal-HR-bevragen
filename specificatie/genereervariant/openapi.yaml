servers:
- url: https://serverurl/bevragen/v1
  description: HR-bevragen Handelsregister
paths:
  /maatschappelijkeactiviteiten:
    get:
      tags:
      - Maatschappelijke activiteiten
      description: Zoek maatschappelijke activiteiten op basis van het burgerservicenummer
        of het RSIN van een eigenaar
      operationId: GetMaatschappelijkeActiviteiten
      parameters:
      - name: naam
        in: query
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: eigenaar_burgerservicenummer
        in: query
        description: Het burgerservicenummer van de ingeschreven persoon die eigenaar
          is van een onderneming.
        required: false
        style: form
        explode: true
        schema:
          maxLength: 9
          type: string
      - name: bestuurder_burgerservicenummer
        in: query
        description: Het burgerservicenummer van de ingeschreven persoon die bestuurder
          is van een onderneming.
        required: false
        style: form
        explode: true
        schema:
          maxLength: 9
          type: string
      - name: rsin
        in: query
        description: De identificatie van de NietNatuurlijkPersoon die eigenaar is
          van een onderneming.
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: nummeraanduidingidentificatie
        in: query
        description: De nummeraanduidingidentificatie van een adres van de maatschappelijke
          activiteit.
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: adresseerbaarobjectidentificatie
        in: query
        description: De adresseerbaarobjectidentificatie van een adres van de maatschappelijke
          activiteit.
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: locatie
        in: query
        description: Coordinaten van een locatie die als query-parmeter gebruikt wordt
          om een een Maatschappelijke activiet te zoeken waarvan een adres zich op
          de locatie bevindt. Let op, explode is false dus het formaat is ?locatie=194602.722,464154.308
        required: false
        style: form
        explode: false
        schema:
          maxItems: 2
          minItems: 2
          type: array
          example:
          - 196733.51
          - 439931.89
          items:
            type: number
      - name: woonplaats
        in: query
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: straatnaam
        in: query
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: huisnummer
        in: query
        required: false
        style: form
        explode: true
        schema:
          minimum: 1
          type: integer
      - name: postcode
        in: query
        required: false
        style: form
        explode: true
        schema:
          pattern: ^[1-9]{1}[0-9]{3}[A-Za-z]{2}$
          type: string
