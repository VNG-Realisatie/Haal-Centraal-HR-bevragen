components:
  schemas:
    Aandeel:
      type: object
      properties:
        aantal:
          type: number
        soort:
          type: string
        waarde:
          $ref: "#/components/schemas/Bedrag"
    Aansprakelijke:
      allOf:
        - $ref: "#/components/schemas/FunctieVervulling"
        - properties:
            functie:
              $ref: "#/components/schemas/TypeAansprakelijke_enum"
            bevoegdheid:
              $ref: "#/components/schemas/SoortBevoegdheidAansprakelijke_enum"
            beperkingInEuros:
              $ref: "#/components/schemas/Bedrag"
            indicatieOverigeBeperking:
              type: boolean
            indicatieHandlichtingVerleend:
              type: boolean
    Activiteit:
      type: object
      properties:
        omschrijving:
          type: string
        SBIActiviteiten:
          type: array
          items:
            $ref: "#/components/schemas/SBIActiviteit"
        indicatieExporteert:
          type: boolean
        indicatieImporteert:
          type: boolean
    Adres:
      type: object
      description: "Eigenschappen van het adres die kunnen worden hergebruikt in andere API's waarin adresgegevens worden opgenomen. "
      properties:
        nummeraanduidingidentificatie:
          type: string
          description: "Identificatie van het adres in het geval dit adres in BAG geregistreerd is."
        straatnaam:
          title: openbareruimte naam
          description: "Een naam die door de gemeente aan een openbare ruimte is gegeven."
          type: string
          example: 'Laan van de landinrichtingscommissie Duiven-Westervoort'
        huisnummer:
          description: "Een nummer dat door de gemeente aan een adresseerbaar object is gegeven."
          type: integer
          example: 1
        huisletter:
          description: "Een toevoeging aan een huisnummer in de vorm van een letter die door de gemeente aan een adresseerbaar object is gegeven."
          type: string
          example: 'A'
        huisnummertoevoeging:
          description: "Een toevoeging aan een huisnummer of een combinatie van huisnummer en huisletter die door de gemeente aan een adresseerbaar object is gegeven."
          type: string
          example: 'bis'
        postcode:
          description: "De door PostNL vastgestelde code die bij een bepaalde combinatie van een straatnaam en een huisnummer hoort."
          type: string
          example: '6922KZ'
        woonplaats:
          description: "Een woonplaats is een gedeelte van het grondgebied van de gemeente met een naam."
          title: woonplaats naam
          type: string
          example: 'Duiven'
        straatHuisnummer:
          description: "T.b.v. buitenlands adres"
          type: string
        postcodeWoonplaats:
          description: "T.b.v. buitenlands adres"
          type: string
        regio:
          description: "T.b.v. buitenlands adres"
          type: string
        land:
          type: string
# Hier wordt de landelijke tabel 34 voor gebruikt met als kanttekening dat het KvK kan afwijken. Een string lijkt mij een pragmatische oplossong.

    Bedrag:
      type: object
      properties:
        som:
          type: number
          description: Het bedrag. Dit is een waarde met max. 2 decimalen.
          format: float
        valuta:
# zie vraag in Excelsheet. Wordt dit een waardelijst ? enumeratie ? of String ?
          type: string
      description: |-
        Hoeveelheid geld in cijfers in een bepaalde valuta.
    BeperkingInHandeling:
      type: object
      properties:
        beperkingInGeld:
          $ref: "#/components/schemas/Bedrag"
        soortHandeling:
          $ref: "#/components/schemas/SoortHandeling_enum"
    Bestuurder:
      allOf:
        - $ref: "#/components/schemas/FunctieVervulling"
        - properties:
            functie:
              $ref: "#/components/schemas/TypeBestuurder_enum"
            bevoegdheid:
              $ref: "#/components/schemas/SoortBevoegdheid_enum"
            indicatieBevoegdMetAnderePersonen:
              type: boolean
            vertegenwoordiger:
              $ref: "#/components/schemas/PersoonBeperktMetAdres"
              description: "De NatuurlijkPersoon als vertegenwoordiger van de Rechtspersoon die bestuurder is bij een EESV."
    Eigenaar:
      type: object
      description: "De eigenaar van een Maatschappelijke Activiteit"
